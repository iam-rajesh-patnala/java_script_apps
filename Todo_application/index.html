<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9aa3e105ec.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todo-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading">Todos</h1>
                    <h1 class="create-task-heading">Create <span class="task">Task</span></h1>
                    <input type="text" class="input-label" name="" id="userInput" placeholder="What need to be done?">
                    <button class="button" id="addButton">Add</button>
                    <h1 class="create-task-heading">My <span class="task">Tasks</span></h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <button class="button" id="clickOnSave">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
