<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

  <title>Javascript</title>
</head>

<body>
  <div class="dark-background text-center">
    <div>
      <img id="bulbImage" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" alt="bulb"
        class="bulb-image" />
    </div>
    <div>
      <img id="catImage" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" alt="cat"
        class="cat-image" />
    </div>
    <div class="d-flex flex-row justify-content-center pt-5">
      <div class="switch-board">
        <h1 id="bilbStatus" class="switch-status">Switched On</h1>
        <button id="bulbOff" onclick="bulbOff()" class="off-switch">OFF</button>
        <button id="bulbOn" onclick="bulbOn()" class="on-switch">ON</button>
      </div>
    </div>
  </div>
<script src="./script.js"></script>
</body>

</html>
